<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Fuzzy Search{% endblock %}

{% block content %}
<section id="cover">
    <div id="cover-caption">
        <div id="container" class="container">
            <div class="row text-white">
                <div class="col-sm-6 offset-sm-3 text-center">
                    <h1 class="display-4" style="color: #008496">Fuzzy Search</h1>
                    <div class="info-form">
                        
                        <form action="{% url 'search' %}" method="GET" class="form-inlin justify-content-center">
                            <div class="form-group">
                                <label class="sr-only">Name</label>
                                <input type="text" name='word' class="form-control" placeholder="Enter a word" required>
                            </div>
                           
                            <button type="submit" class="btn btn-info">Search</button>
                        </form>
                    
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
